<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Weather</a>
        </div>
    </nav>
    <!-- <div class="container"> -->
    <div class="row main">
        <div class="sideNav col s12 m6 l3 center-align">
            <form>
                <div class="row">
                    <div class="input-field col s12 m8 offset-m2">
                        <input placeholder="" id="input_text" type="text">
                        <label class="searchLabel" for="input_text">Search for a city:</label>
                    </div>
                    <div class="input-field col s12 m8 offset-m2">
                        <select class="stateSelect">
                            <option value="" disabled selected>Select State</option>
                        </select>
                    </div>
                    <a class="waves-effect waves-light btn search">Search</a>
                </div>
            </form>
            <ul class="recentCities col s8 offset-s2">

            </ul>
        </div>
        <div class="weatherDisplay col s12 m12 l9">
            <div class="row">
                <div class="currentDisplay col s12 l11">
                    <div class="row">
                        <h1 class="cityName">--</h1>
                        <p class="date">--</p>
                        <img class="currIcon" src="">
                        <ul>
                            <li class="temp">Temperature:</li>
                            <li class="humidity">Humidity:</li>
                            <li class="wind">Wind:</li>
                            <li class="uvIndex">UV Index:</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <h5>Five Day Forecast:</h5>
                <div class="fiveDisplay col s12 m11 offset-m1 l12">
                    <div class="row fiveRow">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- </div> -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="milford.js" async defer></script>
    <script src="fiveday.js" async defer></script>
    <script src="states.js" async defer></script>
    <script src="coords.js" async defer></script>
    <script src="assets/js/script.js" async defer></script>
</body>

</html>
