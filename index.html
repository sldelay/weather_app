<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>
    <nav>
        <div class="nav-wrapper">
        </div>
    </nav>
    <div class="container">
        <div class="row main">
            <div class="sideNav col s12 m6 l4 offset-m3 center-align">
                <form>
                    <div class="row">
                        <div class="input-field col s12 m8 offset-m2">
                            <input placeholder="City Name" id="input_text" type="text">
                            <label for="input_text">Location</label>
                        </div>
                        <div class="input-field col s12 m8 offset-m2">
                            <select class="stateSelect">
                                <option value="" disabled selected>Select State</option>
                            </select>
                        </div>
                        <a class="waves-effect waves-light btn search">Search</a>
                    </div>
                </form>
                <ul class="recentCities">

                </ul>
            </div>
            <div class="weatherDisplay col s12 m12 l8">
                <div class="row">
                    <div class="currentDisplay col s12 l11">
                        <div class="row">
                            <h1 class="cityName"></h1>
                            <span class="date"></span>
                            <ul>
                                <li class="temp"></li>
                                <li class="humidity"></li>
                                <li class="wind"></li>
                                <li class="uvIndex"></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="fiveDisplay col s12 m10 offset-m1">
                        <div class="row fiveRow">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="milford.js" async defer></script>
    <script src="fiveday.js" async defer></script>
    <script src="states.js" async defer></script>
    <script src="coords.js" async defer></script>
    <script src="assets/js/script.js" async defer></script>
</body>

</html>
